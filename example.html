<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGL Example File</title>

      <script id="vshader" type="x-shader/x-vertex">
          precision mediump float;
          uniform mat4 modelMatrix;
          uniform mat4 cameraMatrix;
          uniform mat4 projectionMatrix;
          uniform float time;

          attribute vec4 vPosition;

          void main()
          {
             gl_Position = projectionMatrix * cameraMatrix * modelMatrix * vPosition;

          }
      </script>

      <script id="sailshader" type="x-shader/x-vertex">
          precision mediump float;
          uniform mat4 modelMatrix;
          uniform mat4 cameraMatrix;
          uniform mat4 projectionMatrix;
          uniform float time;

          attribute vec4 vPosition;

          void main()
          {
            vec4 pos = vPosition;

            pos.x = pos.x + (4.0 + time) * sin((pos.y * 3.1415) / 8.0);

            gl_Position = projectionMatrix * cameraMatrix * modelMatrix * pos;
          }
      </script>

      <script id="fshader" type="x-shader/x-fragment">
          precision mediump float;
          uniform vec4 color;


          void main()
          {
             gl_FragColor = color;
          }
      </script>

      <script src="lib/webgl-utils.js"></script>
      <script src="lib/initShaders.js"></script>
      <script src="lib/MV.js"></script>
      <script type = "module" src="main.js"></script>

  </head>
 
  <body>
  <script type="module">
